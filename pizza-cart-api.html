<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Cart API</title>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pizza-cart-api.js"></script>

  <script src="//unpkg.com/alpinejs" defer></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 style="text-align: center;">Perfect Pizza</h1>

  <div x-data="cartApp()" x-init="init()">

    <div class="body" x-data="pizzaCartWithAPIWidget">
        <div x-text="title"></div>
        <div class="intro">
            <div x-text="message"></div>
        <div x-text="cartId"></div>
        <h2>Pizzas you can order</h2>
    

        <div class="input">
            Customer Name: <input type="text" x-model="username" placeholder="enter your name">
            <button x-show="username" x-on:click="showWelcomeMessage">Enter</button>
        </div>
        <div x-show="message" x-text="'Welcome, ' + username + '!'"></div>

        Number of pizzas loaded from API: <strong x-text="pizzas.length"></strong>
        <div>
            Cart total price: R<strong x-text="cart.total.toFixed(2)"></strong>
        </div>
    </div>
    
        <div>

        <table >
            <tr> <td colspan="5">
                <div class="aa">
                    <h2>Shopping Cart</h2> <img src="cartpng (1).jpg" width="60" alt="">
                </div>
                </td></tr>
            <tr>
                <th>Flavour</th>
                <th>size</th>
                <th>Add or cancel order</th>
                <th>Qty</th>
                <th>Total</th>
            </tr>
            
            <template x-for="pizza in pizzas">
                <tr>
                    <td x-text="pizza.flavour"></td>
                    <td x-text="pizza.size"></td>
                    <td><button x-on:click="add(pizza)">+</button>
                        <button x-on:click="remove(pizza)">-</button></td>
                    <td x-text="pizza.qty"></td>
                    <td x-text="pizza.total.toFixed(2)"></td> 
                </tr>
            </template>
            
            <tr>
                <td colspan="4">Total</td>
                <td>
                    R<span x-text="cart.total.toFixed(2)"></span>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <div x-show="payNow">
                        <div class="messege" x-text="paymentMessege">Message....</div>
                        <div class="b1">
                            <div>
                                <label for="">Pay Amount</label>
                                <input class="input" type="number" placeholder="Pay Amount" x-model="paymentAmount">
                            </div>
                            <div>
                                <button  x-on:click="pay" class="btn">
                                    <img src="cartpng (1).jpg" width="20" alt="">PayNow</button>
                            </div>


                        </div>
                    </div>
                    
                    <td>
                        <button x-show="!payNow" x-on:click="payNow=true" class="btn5">
                            <img src="cartpng (1).jpg" width="20" alt="">Check out
                        </button>
                    </td>
                </td>
            </tr>
        </table>
    </div>
</div>


        
<div class="table">
    <table>
        <template x-for="pizza in pizzas">
            <tr>
                <td>
                    <img x-bind:src="pizzaImage(pizza)" height="40" alt="">
                </td>
                <td x-text="pizza.flavour"></td>
                <td x-text="pizza.size"></td>
                <td x-text="pizza.price"></td>
                <td><button x-on:click="add(pizza)">Buy</button></td>
            </tr>
        </template>
    </table>
</div>

</div>


  <footer class="box">
    <div>Contact us at: 011-909-2233<br>
      <div align="end">Pizza Place</div>facebook: pizzaplace<br>
      <div align="end">Roodekop ext31</div>instagram: @perfectpizza<br>
      <div align="end">Germiston</div>
    </div>
  </footer>
</body>

</html>
